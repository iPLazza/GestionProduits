<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Liste des produits</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des produits</div>
			<div class="panel-body">
				<label>Mot clé : </label> <input type="text" ng-model="motCle" />
				<button ng-click="chercher()" class="btn btn-primary">Chercher</button>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Désignation</th>
						<th>Prix</th>
						<th>Quantité</th>
					</tr>

					<tr ng-repeat="p in pageProduits.content | filter : motCle">
						<th>{{p.id}}</th>
						<th>{{p.designation}}</th>
						<th>{{p.prix}}</th>
						<th>{{p.quantite}}</th>
					</tr>
				</table>
				{{$currentPage}}
				<div class="container">
					<ul class="nav nav-pills">
						<li ng-class="{active:currentPage==$index}" class="clickable"
							ng-repeat="p in pages track by $index"><a
							ng-click="gotoPage{$index}">{{$index}}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
